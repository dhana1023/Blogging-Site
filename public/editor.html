<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <ul class="links-container">
          <li class="link-item"><a href="/" class="link">home</a></li>
          <li class="link-item"><a href="/editor" class="link">editor</a></li>
          <li class="link-item">
            <div class="search-container">
              <input type="text" id="search-box" placeholder="Search...">
              <button id="search-button">Search</button>
              <div id="autocomplete-dropdown"></div>
            </div>
          </li>
          <li class="link-item" id="signInButton"><button id="signInButtonText">Sign In</button></li>
        </ul>
    </nav>

    <div id="message"></div>
    
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Insert Image</label>
    </div>

    <section class="blogs-section">
    </section>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script  type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
</html>
